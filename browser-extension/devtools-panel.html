<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FixFlow Panel</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0e27;
      color: #e0e0e0;
    }
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2a2e4a;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      color: #00ffff;
    }
    .info-text {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="panel-header">
    <h1>FixFlow DevTools Panel</h1>
  </div>
  <div class="info-text">
    This panel captures JavaScript errors from your application in real-time.
    Click the extension icon to view and send errors to FixFlow.
  </div>
</body>
</html>
